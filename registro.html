<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="registro.css">
    <title>Document</title>
</head>
<body>
    <div class="cabecera">
        <img src="img/logo.png" alt="logo" class="logo">
        <h2 class="titulo">REGISTRATE GRATIS</h2>
    </div>
    <div class="contenido">
        <form class="formulario">
            <label for="nombreYapellidos">Nombre y Apellidos:</label>
            <input type="text" id="nombreYapellidos" name="nombreYapellidos" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label for="DNI">DNI:</label>
            <input type="text" id="DNI" name="DNI" required>
            <span>
                <input type="checkbox" value="aceptar" required> Acepto los términos y condiciones
            <br>
                <input type="checkbox" value="aceptar" required> Acepto recivir noticias via email
            </span>
            <input type="submit" value="Registrarse">
        </form>
    </div>
</body>
</html>
