<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="registro.css">
    <title>Registro</title>
</head>
<body>
    <!-- HEADER -->




    <!-- CONTENIDO -->
    <div class="content">
        <form class="form">
            <label for="nombreYapellidos" class="form__label">Nombre y Apellidos:</label>
            <input type="text" id="nombreYapellidos" name="nombreYapellidos" class="form__input" required>

            <label for="email" class="form__label">Email:</label>
            <input type="email" id="email" name="email" class="form__input" required>

            <label for="password" class="form__label">Contraseña:</label>
            <input type="password" id="password" name="password" class="form__input" required>

            <label for="DNI" class="form__label">DNI:</label>
            <input type="text" id="DNI" name="DNI" class="form__input" required>

            <div class="form__checkbox-group">
                <input type="checkbox" value="aceptar" class="form__checkbox" required>
                <span class="form__checkbox-label">Acepto los términos y condiciones</span>
            </div>

            <div class="form__checkbox-group">
                <input type="checkbox" value="aceptar" class="form__checkbox" required>
                <span class="form__checkbox-label">Acepto recibir noticias vía email</span>
            </div>

            <input type="submit" value="Registrarse" class="form__submit">
        </form>
    </div>


    <!-- FOOTER -->



</body>
</html>
