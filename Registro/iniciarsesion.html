<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./iniciarsesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/pelota.png" type="image/x-icon">
    <title>Iniciar Sesion</title>
</head>
<body>
    <div class="bubbles-container"></div>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="img/logoBlanco.png" alt="OneGoal Logo">
            </div>
            <nav class="nav">
                <div class="nav__toggle">
                    <i class="fa fa-bars"></i>
                </div>
                <ul class="nav__list">
                    <li class="nav__item"><a  title="Ir a Inicio" href="../index.html" class="nav__link" aria-label="Inicio">INICIO</a></li>
                    <li class="nav__item"><a title="Ir a Mercado de Apuestas" href="../MercadoApuestas/mercadoApuesstas.html" class="nav__link" aria-label="Mercado de Apuestas">MERCADO DE APUESTAS</a></li>  
                </ul>
                <div class="nav__buttons">
                    <a href="iniciarsesion.html" class="button button--primary" aria-label="Login">Login</a>
                    <a href="registro.html" title="Ir a registro" class="button button--outline" aria-label="Regístrate">Regístrate</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="content">
        <form class="form">
            <label for="email" class="form__label">Email:</label>
            <input type="email" title="Introduzca su correo electronico" id="email" name="email" class="form__input" required>
            
            <label for="password" class="form__label">Contraseña:</label>
            <input type="password" title="Introduzca su contraseña" id="password" name="password" class="form__input" required>

            <div class="form__checkbox-group">
                <input type="checkbox" id="MSI" name="MSI" value="aceptar" class="form__checkbox" required>
                <label for="MSI" class="form__checkbox-label">Mantener Sesion Iniciada</label>
            </div>
            <a href="#" class="form__link">¿Olvidaste tu contraseña?</a>
            <a href="registro.html" class="form__link">¿No tienes cuenta? Registrate Gratis</a>
            <input type="submit" value="Iniciar Sesion" class="form__submit">
        </form>
        <!-- Burbujas -->
        <div class="bubbles">
        </div>
    </div>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__logo">
                <img src="img/logo.png" alt="OneGoal Logo">
            </div>
            <nav class="footer__nav">
                <ul class="footer__list">
                    <li class="footer__item"><a href="#" class="footer__link" aria-label="Términos y Condiciones">Términos y Condiciones</a></li>
                    <li class="footer__item"><a href="#" class="footer__link" aria-label="Política de Privacidad">Política de Privacidad</a></li>
                    <li class="footer__item"><a href="#" class="footer__link" aria-label="Contacto">Contacto</a></li>
                </ul>
            </nav>
            <div class="footer__social">
                <a title="Facebook" href="#" class="button button--social" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a title="Twitter" href="#" class="button button--social" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
                <a title="Instagram" href="#" class="button button--social" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer__bottom">
            <p>&copy; 2024 OneGoal. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.nav__toggle');
            const menuList = document.querySelector('.nav__list');
            const content = document.querySelector('.content');  
            if (menuToggle && menuList && content) {
                menuToggle.addEventListener('click', () => {
                    menuList.classList.toggle('active');  
                    content.classList.toggle('menu-active');
                });
            }
        });
          //BURBUJAS

          document.addEventListener("DOMContentLoaded", function() {
    const bubblesContainer = document.querySelector(".bubbles");

    function createBubble() {
        const bubble = document.createElement("img"); 
        bubble.src = "./img/pelota.png";
        bubble.alt = "Pelota de futbol";
        const size = Math.random() * 50 + 30; 
        const leftPosition = Math.random() * 100; 
        const animationDuration = Math.random() * 5 + 5; 
        const delay = Math.random() * 3; 

        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${leftPosition}%`;
        bubble.style.bottom = `-10px`;
        bubble.style.position = "absolute";
        bubble.style.animation = `bubble-animation ${animationDuration}s infinite ease-in-out ${delay}s`;

        bubblesContainer.appendChild(bubble);
    }

    const numberOfBubbles = Math.floor(Math.random() * 10 + 5);
    for (let i = 0; i < numberOfBubbles; i++) {
        createBubble();
    }
});


        
    </script>
</body>
</html>
